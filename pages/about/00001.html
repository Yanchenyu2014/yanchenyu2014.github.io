<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>关于我</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', '微软雅黑', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media screen and (orientation: landscape) {
            body {
                background-image: url(/images/maobailing.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        }
        @media screen and (orientation: portrait) {
            body {
                background-image: url(/images/mo.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        }
        .main-card {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 40px 32px 32px 32px;
            max-width: 540px;
            width: 96%;
            margin: 40px auto;
            text-align: center;
            backdrop-filter: blur(2px);
        }
        .main-card h1 {
            font-size: 2em;
            margin-bottom: 18px;
            font-weight: 700;
            color: #2d3a4b;
            letter-spacing: 2px;
        }
        .avatar {
            display: block;
            margin: 0 auto 24px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1976d2;
        }
        .main-card p {
            font-size: 1.1em;
            color: #444;
            margin: 12px 0 18px 0;
            line-height: 1.8;
        }
        .links {
            margin-top: 24px;
            display: flex;
            gap: 18px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            background: #1976d2;
            color: #fff;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s, transform 0.2s, color 0.2s;
            margin: 0 4px;
            display: inline-block;
        }
        .links a:hover {
            background: #0d47a1;
            color: #e3e3e3;
            transform: translateY(-2px) scale(1.04);
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .main-card {
                padding: 24px 8px 18px 8px;
                max-width: 99vw;
            }
            .main-card h1 {
                font-size: 1.3em;
            }
            .links a {
                padding: 10px 12px;
                font-size: 0.98em;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <img class="avatar" src="/images/icon.png" alt="头像">
        <h1>你好，我是Chromedge</h1>
        <p>
            我是一名六年级小学生，喜欢编程、电脑和互联网。<br>
            平时喜欢在B站看视频、学习新知识，也会尝试自己做一些有趣的小项目。<br>
            希望通过这个网站和大家分享我的学习和成长经历！
        </p>
        <div class="links">
            <a href="https://space.bilibili.com/3546560300321230" target="_blank">Bilibili主页</a>
            <a href="mailto:yanchenyu2014@outlook.com">邮箱联系</a>
            <!-- 你可以添加更多链接 -->
        </div>
    </div>
</body>
</html>
