<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chromedge 的 个人主页</title>
<link rel="icon" href="/images/icon.png" sizes="16x16" type="image/png"> 
<!-- 引入 Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', '微软雅黑', Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
@media screen and (orientation: landscape) {
  body {
    background-image: url(/images/maobailing.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }
}
@media screen and (orientation: portrait) {
  body {
    background-image: url(/images/mo.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }
}
.main-card {
  background: rgba(255,255,255,0.85);
  border-radius: 18px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
  padding: 40px 32px 32px 32px;
  max-width: 700px; /* 再加长一点 */
  width: 98%;       /* 更宽 */
  margin: 40px auto;
  text-align: center;
  backdrop-filter: blur(2px);
}
.main-card h1 {
  font-size: 2.2em;
  margin-bottom: 18px;
  font-weight: 700;
  color: #2d3a4b;
  letter-spacing: 2px;
}
.main-card p {
  font-size: 1.1em;
  color: #444;
  margin: 12px 0;
}
.main-card a {
  color: #fff;
  text-decoration: none;
  transition: color 0.2s;
}
.main-card a:hover {
  color: #e3e3e3;
  text-decoration: underline;
}
/* 单独设置 Chromedge 链接为黑色 */
.main-card a.bili-link {
  color: #222 !important;
}
.main-card a.bili-link:hover {
  color: #555 !important;
}
.nav-links {
  margin-top: 32px;
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
  justify-content: center;
}
.nav-btn {
  background: #1976d2;
  color: #fff;
  padding: 12px 28px;
  border-radius: 8px;
  font-size: 1em;
  font-weight: 500;
  border: none;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
  transition: background 0.2s, transform 0.2s;
  margin: 0 4px;
}
.nav-btn:hover {
  background: #0d47a1;
  transform: translateY(-2px) scale(1.04);
}
@media (max-width: 600px) {
  .main-card {
    padding: 24px 8px 18px 8px;
    max-width: 99vw; /* 保持移动端自适应 */
  }
  .main-card h1 {
    font-size: 1.3em;
  }
  .nav-btn {
    padding: 10px 12px;
    font-size: 0.98em;
  }
}
</style>
</head>
<body>
  <div class="main-card">
    <h1>欢迎来到 Chromedge 的个人主页</h1>
    <p>我是一个六年级小学生，Bilibili: 
      <a class="bili-link" href="https://space.bilibili.com/3546560300321230" target="_blank">Chromedge</a>
    </p>
    <div class="nav-links">
      <a class="nav-btn" href="/pages/blog/00001">博客</a>
      <a class="nav-btn" href="/pages/download/00001">软件下载</a>
      <a class="nav-btn" href="/pages/website/00001">网址导航</a>
      <a class="nav-btn" href="/pages/about/00001">关于我</a>
    </div>
  </div>
</body>
</html>
